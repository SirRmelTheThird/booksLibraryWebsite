<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="/CSS/indexcss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/JS/payJava.js"></script>
</head>
    <body>
        <!-- DESKTOP -->
        <div id="nav">

            <!-- DESKTOP TITLE -->
            <div class="bookShopTitle">
                <img src="/Images/enchantedBook.webp" title="Book Image">
                <h1><a href="index.html" class="title">BookShop</a></h1>
            </div>

            <!-- DESKTOP TABS -->
            <div class="elements">
                <div class="home">
                    <a href="index.html" class="navbar">Home</a>
                </div>
                <div class="about">
                    <a href="aboutUs.html" class="navbar">About Us</a>
                </div>
                <div class="contact">
                    <a href="contactUs.html" class="navbar">Contact Us</a>
                </div>
            </div>
        </div>

        <!-- MOBILE -->
        <div id="mobileNav">

            <!-- MOBILE TITLE -->
            <div class="mobileBookShopTitle">
                <img src="/Images/enchantedBook.webp" title="Book Image">
                <h1><a href="index.html" class="title">BookShop</a></h1>
            </div>
            
            <!-- MOBILE NAV TOGGLE -->
            <input type="checkbox" id="toggleButton">

            <!-- MOBILE NAV BUTTONS -->
            <div class="mobileElements">
                <div class="home">
                    <a href="index.html" class="mobileElement">Home</a>
                </div>
                <div class="about">
                    <a href="aboutUs.html" class="mobileElement">About Us</a>
                </div>
                <div class="contact">
                    <a href="contactUs.html" class="mobileElement">Contact Us</a>
                </div>
            </div>
        </div>

        <div id="paymentContainer">
            <h2>Payment</h2>
            <div id="cardIcons">
                <h4>Debit / Credit Card</h4>
                <!-- CARD IMAGES -->
                <i class="fa fa-cc-visa" title="Visa"></i>
                <i class="fa fa-cc-mastercard" title="MasterCard"></i>
                <i class="fa fa-cc-amex" title="American Express"></i>
                <i class="fa fa-cc-discover" title="Discover"></i>
            </div>

            <!-- PAYEMNT FORM -->
            <div id="paymentBox">
                <form id="paymentForm">
                    <!-- CARD NUMBER DIV -->
                    <div class="cardNumber">
                        <label>Card Number <input type="tel" id="card" placeholder="Card Number" inputmode="numeric"></label>
                        <!-- ERRORS -->
                        <p id="cardError"></p>
                    </div>

                    <!-- CARD DATE DIV -->
                    <div class="cardDate">
                        <label>Expiration Date <input type="month" id="date">
                        <!-- ERRORS -->
                        <p id="dateError"></p>
                        </label>
                    </div>
                    
                    <!-- CVV CODE DIV -->
                    <div class="cardSortCode">
                        <label>Security Code <input type="tel" id="sort" inputmode="numeric" placeholder="CVV"></label>
                        <!-- ERRORS -->
                        <p id="sortError"></p>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <div>
                        <button type="submit" id="checkCard">Continue</button>
                    </div>
                </form>
            </div>

            <!-- THANK YOU MESSAGE -->
            <div id="message"></div>
        </div>
    </body>
</html>
